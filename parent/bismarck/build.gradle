apply plugin: 'com.android.library'
apply plugin: 'maven'

repositories {
    maven {
        url 'https://github.com/asarazan/maven-repository/raw/master/'
    }
}

version = '1.0.2'
group = 'net.sarazan.bismarck'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "net.sarazan.bismarck"
        minSdkVersion 14
        targetSdkVersion 20
        versionCode 1
        versionName version

    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.squareup.wire:wire-runtime:1.5.1'
    compile 'net.sarazan:WireUtils:1.0.0'
}

uploadArchives {
    repositories.mavenDeployer {
        repository(url: "file:///Users/asarazan/personal/maven-repository/")
    }
}